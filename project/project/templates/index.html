<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slower Gram</title>
	<link rel="stylesheet" href='{{STATIC_URL}}smoothness-jquery-ui.css'>
	<script src='{{STATIC_URL}}jquery-1.10.2.js'></script>
	<script src='{{STATIC_URL}}jquery-ui.js'></script>
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}index.css">
	<script type='text/javascript' src='{{STATIC_URL}}bootstrap/js/bootstrap.js'></script>
<!--	<script src='{{STATIC_URL}}bootstrap/js/bootstrap.min.js'></script>   -->
	<script src='{{STATIC_URL}}index.js'></script>
<!--	<link href='{{STATIC_URL}}bootstrap/css/bootstrap.min.css' rel="stylesheet">  -->

	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->


	<script>
	$( document ).ready(function() {
		init();
		{% if user.is_anonymous %}
			$( '#login' ).load( '/slowergram/login', function(){
				$( '#login_button' ).addClass('active');
        	                $( '#infobox' ).html($( '#login' ).html()).hide().show();
                	        $( '#infobox' ).attr('linked', '#main');
				$( '#main' ).html($( '#login' ).html());
			});
		{% else %}
			$( '#main' ).load( '/slowergram/main', function(){
				$( '#main_button').addClass('active');
			       	$( '#infobox' ).html($( '#main' ).html()).hide().show();
			       	$( '#infobox' ).attr('linked', '#login');
			});
		{% endif %}
	});
	</script>




</head>
<body>
	<div id = 'top'>
		<nav role="navigation" class="navbar navbar-default navbar-fixed-top">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/slowergram" class="navbar-brand">SlowerGram</a>
			</div>
			<!-- Collection of nav links and other content for toggling -->
			<div id="navbarCollapse" class="collapse navbar-collapse">
				<ul id='menu_left' class="nav navbar-nav">
					<li id='main_button' class='button' linked='#main'><a><img src="/slowergram/media/default/home.png">Home</a></li>
				</ul>
				<ul id='menu_right' class='nav navbar-nav navbar-right'>
					{% if user.is_anonymous %}
				                <li id='register_button' class='button' linked='#register'><a>Register</a></li>
					{% else %}
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<img src ='{{ image }}' class="button img-circle">
								<b class='caret'></b>
							</a>
							<ul class="dropdown-menu">
								<li><center>{{ name }}</center></li>
								<li class="divider"></li>
								<li id='settings_button' class='icon button' linked='#settings'><a><span class="glyphicon glyphicon-user"></span> Settings</a></li>
								<li id='logout_button' class='button'><a href='/slowergram/logout'>Logout</a></li>
							 </ul>
						</li>
					{% endif %}
				</ul>
			</div>
		</nav>
	</div>
	<div id = 'bottom'>
		<div class="container">
		  <div id='infobox' class="jumbotron"></div>
	
		</div>
	</div>
	<footer class="page-footer" role="contentinfo">
        	<div class="wrapper">
	            <nav>
	                <ul>
					<p class="copyright">Design by:</p>
	                    <li><a href="https://www.facebook.com/michael.spragueeckenrode">Michael Sprague-Eckenrode</a></li>
	                    <li><a href="https://www.facebook.com/cory.calhoun.5">Cory Calhoun</a></li>
	                    <li><a href="https://www.facebook.com/TylerKentonBrockett">Tyler Brockett</a></li>
	                </ul>
	            </nav>	
            <p class="copyright">Â© 2014 SlowerGram</p>
        </div>
	</footer>
	<div id='main' class='info'></div>
	<div id='login' class='info'></div>
	<div id='settings' class='info'></div>
	<div id='register' class='info'></div>
	
</body>
</html>
